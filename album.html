<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Album</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .album-img {
      width: 100%;
      height: auto;
      margin-bottom: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      transition: transform 0.2s;
    }
    .album-img:hover {
      transform: scale(1.02);
    }
  </style>
</head>
<body>
  <div class="container my-5">
    <h1 id="album-title" class="text-center mb-4"></h1>
    <div id="album-container" class="row"></div>
  </div>

  <script>
    // Get album parameter from URL
    const urlParams = new URLSearchParams(window.location.search);
    const albumParam = urlParams.get("album");

    // Map parameter to folder and title
    const albums = {
      "churchill-2025": { name: "Churchill 2025", folder: "Churchill" },
      "svalbard-2024": { name: "Svalbard 2024", folder: "Svalbard" }
    };

    if (!albums[albumParam]) {
      document.getElementById("album-title").innerText = "Album not found";
    } else {
      const album = albums[albumParam];
      document.getElementById("album-title").innerText = album.name;
      const container = document.getElementById("album-container");

      // Try loading images 1.jpeg, 2.jpeg, 3.jpeg, etc.
      let index = 1;
      function loadNextImage() {
        const img = new Image();
        img.src = `images/${album.folder}/${index}.jpeg`;
        img.classList.add("album-img");

        img.onload = () => {
          // Add to page
          const col = document.createElement("div");
          col.classList.add("col-md-4", "mb-4");
          col.appendChild(img);
          container.appendChild(col);

          // Try next
          index++;
          loadNextImage();
        };

        img.onerror = () => {
          // Stop when no more images
          if (index === 1) {
            container.innerHTML = "<p class='text-center'>No images found.</p>";
          }
        };
      }

      loadNextImage();
    }
  </script>
</body>
</html>
