<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Album</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- GLightbox CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/glightbox/dist/css/glightbox.min.css">

  <style>
    .album-img {
      width: 100%;
      height: auto;
      margin-bottom: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      cursor: pointer;
      transition: transform 0.2s;
    }
    .album-img:hover {
      transform: scale(1.02);
    }
  </style>
</head>
<body>
  <div class="container my-5">
    <h1 id="album-title" class="text-center mb-4"></h1>
    <div id="album-container" class="row"></div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- GLightbox JS -->
  <script src="https://cdn.jsdelivr.net/npm/glightbox/dist/js/glightbox.min.js"></script>

  <script>
    // Initialize GLightbox
    const lightbox = GLightbox({
      selector: '.glightbox'
    });

    // Get album parameter from URL
    const urlParams = new URLSearchParams(window.location.search);
    const albumParam = urlParams.get("album");

    // Map parameter to folder and title
    const albums = {
      "churchill-2025": { name: "Churchill 2025", folder: "Churchill" },
      "svalbard-2024": { name: "Svalbard 2024", folder: "Svalbard" }
    };

    if (!albums[albumParam]) {
      document.getElementById("album-title").innerText = "Album not found";
    } else {
      const album = albums[albumParam];
      document.getElementById("album-title").innerText = album.name;
      const container = document.getElementById("album-container");

      let index = 1;
      function loadNextImage() {
        const img = new Image();
        img.src = `images/${album.folder}/${album.folder}${index}.jpeg`;
        img.classList.add("album-img");

        img.onload = () => {
          const col = document.createElement("div");
          col.classList.add("col-md-4", "mb-4");

          // Wrap image in GLightbox link
          const link = document.createElement("a");
          link.href = img.src;
          link.classList.add("glightbox");
          link.setAttribute("data-gallery", albumParam);
          link.appendChild(img);

          col.appendChild(link);
          container.appendChild(col);

          index++;
          loadNextImage();
        };

        img.onerror = () => {
          if (index === 1) {
            container.innerHTML = "<p class='text-center'>No images found.</p>";
          }
        };
      }

      loadNextImage();
    }
  </script>
</body>
</html>
