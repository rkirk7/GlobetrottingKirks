<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Album</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- GLightbox CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/glightbox/dist/css/glightbox.min.css">

  <style>
    .album-img {
      width: 100%;
      height: auto;
      margin-bottom: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      cursor: pointer;
      transition: transform 0.2s;
    }
    .album-img:hover {
      transform: scale(1.02);
    }
  </style>
</head>
<body>
  <div class="container my-5">
    <h1 id="album-title" class="text-center mb-4"></h1>
    <div id="album-container" class="row"></div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- GLightbox JS -->
  <script src="https://cdn.jsdelivr.net/npm/glightbox/dist/js/glightbox.min.js"></script>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const albumParam = urlParams.get("album");

    const albums = {
"churchill-2025": { name: "Churchill 2025", folder: "Churchill" },
"pandas-2025": { name: "Pandas 2025", folder: "Pandas" },
"nepal-2025": { name: "Nepal 2025", folder: "Nepal" },
"antarctica-2024": { name: "Antarctica 2024", folder: "Antarctica" },
"svalbard-2024": { name: "Svalbard 2024", folder: "Svalbard" },
"safari-2023": { name: "Safari to Botswana, Zimbabwe, Zambia and Namibia 2023", folder: "23Safari" },
"patagonia-2023": { name: "Patagonia 2023", folder: "Patagonia" },
"french-polynesia-2023": { name: "French Polynesia 2023", folder: "FrenchPolynesia" },
"galapagos-2022": { name: "Galapagos 2023", folder: "Galapagos" },
"western-parks-2021": { name: "Western Parks 2021", folder: "WesternParks" },
"new-zealand-2019": { name: "New Zealand 2019", folder: "NewZealand" },
"switzerland-2019": { name: "Switzerland 2019", folder: "Switzerland" },
"via-ferrata": { name: "Via Ferratas Around the World", folder: "ViaFerrata" },
"iceland-2019": { name: "Iceland 2019", folder: "Iceland" },
"river-cruise-2018": { name: "Rhine River Cruise 2018", folder: "18RiverCruise" }
    };

    const container = document.getElementById("album-container");
    const albumTitle = document.getElementById("album-title");

    if (!albums[albumParam]) {
      albumTitle.innerText = "Album not found";
    } else {
      const album = albums[albumParam];
      albumTitle.innerText = album.name;

      fetch(`image-data.json`)
  .then(res => res.json())
  .then(data => {
    const filenames = Object.keys(data).filter(f => f.startsWith(album.folder));

if (!filenames.length) {
  container.innerHTML = "<p class='text-center'>No images found.</p>";
  return;
}

filenames.forEach(filename => {
  const caption = data[filename] || "";

  const col = document.createElement("div");
  col.classList.add("col-md-4", "mb-4");

  const fullPath = `Images/${album.folder}/${filename}`;

const img = document.createElement("img");
img.src = fullPath;
img.alt = data[filename] || "";
img.classList.add("album-img");

const link = document.createElement("a");
link.href = fullPath;
link.classList.add("glightbox");
link.setAttribute("data-gallery", albumParam);
if (data[filename]) link.setAttribute("data-title", data[filename]);

link.appendChild(img);
col.appendChild(link);
  container.appendChild(col);
});


    // Initialize GLightbox once after all images are added
    GLightbox({ selector: ".glightbox" });
  })
  .catch(err => {
    console.error("Failed to load image data JSON:", err);
    container.innerHTML = "<p class='text-center'>Failed to load album images.</p>";
  });

    }
  </script>
</body>
</html>
