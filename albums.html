<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Photo Albums - Globetrotting Kirks</title>
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <!-- Custom CSS -->
  <link rel="stylesheet" href="Styles/style.css">

  <style>
    .album-card img {
      object-fit: cover;
      border-radius: 6px;
      cursor: pointer;
    }
    .album-card .cover-img {
      height: 180px;
      width: 100%;
    }
    .album-card .preview-img {
      height: 60px;
      width: 60px;
      margin: 2px;
    }
    .album-card:hover {
      transform: scale(1.02);
      transition: transform 0.3s;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
    }
    .preview-container {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      margin-top: 5px;
    }
    .photo-count {
      font-size: 0.9rem;
      color: #555;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <div class="container my-5">
    <h1 class="text-center mb-4">Photo Albums</h1>
    <div class="row g-4" id="albums-container"></div>
  </div>

  <!-- Lightbox Modal -->
  <div class="modal fade" id="lightboxModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg">
      <div class="modal-content bg-dark">
        <div class="modal-body text-center">
          <img id="lightboxImage" src="" class="img-fluid rounded" alt="">
        </div>
        <div class="modal-footer justify-content-between">
          <button type="button" class="btn btn-secondary" id="prevBtn">&lt; Prev</button>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-secondary" id="nextBtn">Next &gt;</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    const albums = [
      { folder: 'svalbard-2024', title: 'Svalbard 2024', photos: [
          'Images/Svalbard/Svalbard1.jpeg',
          'Images/Svalbard/Svalbard2.jpeg',
          'Images/Svalbard/Svalbard3.jpeg',
          'Images/Svalbard/Svalbard4.jpeg',
          'Images/Svalbard/Svalbard5.jpeg',
          'Images/Svalbard/Svalbard6.jpeg'
        ] 
      },
      { folder: 'churchill-2025', title: 'Churchill 2025', photos: [
          'Images/Churchill/Churchill1.jpeg',
          'Images/Churchill/Churchill2.jpeg',
          'Images/Churchill/Churchill3.jpeg',
          'Images/Churchill/Churchill4.jpeg',
          'Images/Churchill/Churchill5.jpeg',
          'Images/Churchill/Churchill6.jpeg'
        ]
      }
      // Add more albums here
    ];

    const container = document.getElementById('albums-container');
    let currentPhotos = [];
    let currentIndex = 0;

    albums.forEach(album => {
      const col = document.createElement('div');
      col.className = 'col-sm-6 col-md-4 col-lg-3';
      
      // Generate preview images (up to 4)
      let previewHTML = '<div class="preview-container">';
      album.photos.slice(0, 4).forEach((photo, idx) => {
        previewHTML += `<img src="${photo}" class="preview-img" alt="" data-album="${album.folder}" data-index="${idx}">`;
      });
      previewHTML += '</div>';
      
      col.innerHTML = `
        <div class="card album-card shadow-sm h-100">
          <img src="${album.photos[0]}" class="card-img-top cover-img" alt="${album.title}">
          <div class="card-body text-center d-flex flex-column">
            <h5 class="card-title">${album.title}</h5>
            ${previewHTML}
            <div class="photo-count">${album.photos.length} photos</div>
            <a href="album.html?album=${album.folder}" class="btn btn-primary mt-auto">View Album</a>
          </div>
        </div>
      `;
      
      container.appendChild(col);
    });

    // Lightbox functionality
    const modal = new bootstrap.Modal(document.getElementById('lightboxModal'));
    const lightboxImage = document.getElementById('lightboxImage');
    const prevBtn = document.getElementById('prevBtn');
    const nextBtn = document.getElementById('nextBtn');

    container.addEventListener('click', (e) => {
      if (e.target.classList.contains('preview-img')) {
        const albumFolder = e.target.dataset.album;
        const album = albums.find(a => a.folder === albumFolder);
        currentPhotos = album.photos;
        currentIndex = parseInt(e.target.dataset.index);
        showImage();
        modal.show();
      }
    });

    function showImage() {
      lightboxImage.src = currentPhotos[currentIndex];
    }

    prevBtn.addEventListener('click', () => {
      currentIndex = (currentIndex - 1 + currentPhotos.length) % currentPhotos.length;
      showImage();
    });

    nextBtn.addEventListener('click', () => {
      currentIndex = (currentIndex + 1) % currentPhotos.length;
      showImage();
    });
  </script>
</body>
</html>
