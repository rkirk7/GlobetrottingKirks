<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Photo Albums - Globetrotting Kirks</title>
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <!-- Custom CSS -->
  <link rel="stylesheet" href="Styles/style.css">

  <style>
    .album-card img {
      object-fit: cover;
      border-radius: 6px;
    }
    .album-card .cover-img {
      height: 180px;
      width: 100%;
    }
    .album-card .preview-img {
      height: 60px;
      width: 60px;
      margin: 2px;
    }
    .album-card:hover {
      transform: scale(1.02);
      transition: transform 0.3s;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
    }
    .preview-container {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      margin-top: 5px;
    }
    .photo-count {
      font-size: 0.9rem;
      color: #555;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <div class="container my-5">
    <h1 class="text-center mb-4">Photo Albums</h1>
    <div class="row g-4" id="albums-container"></div>
  </div>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    // Album data
    const albums = [
      { folder: 'svalbard-2024', title: 'Svalbard 2024', photos: [
          'Images/Svalbard1.jpeg',
          'Images/Svalbard2.jpeg',
          'Images/Svalbard3.jpeg',
          'Images/Svalbard4.jpeg',
          'Images/Svalbard5.jpeg',
          'Images/Svalbard6.jpeg'
        ] 
      },
      { folder: 'churchill-2023', title: 'Churchill 2023', photos: [
          'Images/Churchill1.jpeg',
          'Images/Churchill2.jpeg',
          'Images/Churchill3.jpeg',
          'Images/Churchill4.jpeg',
          'Images/Churchill5.jpeg',
          'Images/Churchill6.jpeg'
        ]
      }
      // Add more albums here
    ];

    const container = document.getElementById('albums-container');

    albums.forEach(album => {
      const col = document.createElement('div');
      col.className = 'col-sm-6 col-md-4 col-lg-3';
      
      // Generate preview images (up to 4)
      let previewHTML = '<div class="preview-container">';
      album.photos.slice(0, 4).forEach(photo => {
        previewHTML += `<img src="${photo}" class="preview-img" alt="">`;
      });
      previewHTML += '</div>';
      
      col.innerHTML = `
        <div class="card album-card shadow-sm h-100">
          <a href="album.html?album=${album.folder}">
            <img src="${album.photos[0]}" class="card-img-top cover-img" alt="${album.title}">
            <div class="card-body text-center">
              <h5 class="card-title">${album.title}</h5>
              ${previewHTML}
              <div class="photo-count">${album.photos.length} photos</div>
            </div>
          </a>
        </div>
      `;
      
      container.appendChild(col);
    });
  </script>
</body>
</html>
