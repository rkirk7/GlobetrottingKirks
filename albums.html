<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Photo Albums</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container my-5">
    <h1 class="text-center mb-5">Photo Albums</h1>
    <div id="albums-container" class="row"></div>
  </div>

  <script>
    // Album list: each album needs name, folder for images, and param for URL
    const albums = [
      { name: "Churchill", folder: "Churchill", param: "churchill-2025" },
      { name: "Svalbard 2024", folder: "Svalbard", param: "svalbard-2024" }
    ];

    const container = document.getElementById("albums-container");

    // Loop through albums and create cards
    albums.forEach(album => {
      // Thumbnail: first image in the folder
      const thumb = `images/${album.folder}/${album.folder}1.jpeg`;

      // Create album card
      const card = document.createElement("div");
      card.classList.add("col-md-4", "mb-4");
      card.innerHTML = `
        <div class="card shadow-lg">
          <img src="${thumb}" class="card-img-top" alt="${album.name}">
          <div class="card-body text-center">
            <h5 class="card-title">${album.name}</h5>
            <a href="album.html?album=${album.param}" class="btn btn-primary">View Album</a>
          </div>
        </div>
      `;
      container.appendChild(card);
    });
  </script>
</body>
</html>
