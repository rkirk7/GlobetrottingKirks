<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Photo Albums</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container my-5">
    <h1 class="text-center mb-5">Photo Albums</h1>
    <div id="albums-container" class="row"></div>
  </div>

  <script>
    // Album list: Name, folder, and URL parameter
    const albums = [
      { name: "Churchill 2025", folder: "Churchill", param: "churchill-2025" },
      { name: "Svalbard 2024", folder: "Svalbard", param: "svalbard-2024" }
    ];

    const container = document.getElementById("albums-container");

    albums.forEach(album => {
      // Try loading the first image in the folder as thumbnail
      const thumb = `images/${album.folder}/1.jpeg`;

      // Build card HTML
      const card = document.createElement("div");
      card.classList.add("col-md-4", "mb-4");
      card.innerHTML = `
        <div class="card shadow-lg">
          <img src="${thumb}" class="card-img-top" alt="${album.name}" onerror="this.src='placeholder.jpg'">
          <div class="card-body text-center">
            <h5 class="card-title">${album.name}</h5>
            <a href="album.html?album=${album.param}" class="btn btn-primary">View Album</a>
          </div>
        </div>
      `;
      container.appendChild(card);
    });
  </script>
</body>
</html>
