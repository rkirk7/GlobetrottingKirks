<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Photo Albums</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container my-5">
    <h1 class="text-center mb-5">Photo Albums</h1>
    <div id="albums-container" class="row"></div>
  </div>

  <script>
    // List of album names: folderName: "Display Name"
    const albums = {
      "svalbard-2024": "Svalbard 2024",
      "Churchill": "Churchill Trip"
    };

    const container = document.getElementById("albums-container");

    Object.entries(albums).forEach(([folder, title]) => {
      // Point to first image in each folder for the thumbnail
      const thumb = `images/${folder}/${folder}1.jpeg`;

      // Create album card
      const card = document.createElement("div");
      card.classList.add("col-md-4", "mb-4");
      card.innerHTML = `
        <div class="card shadow-lg">
          <img src="${thumb}" class="card-img-top" alt="${title}">
          <div class="card-body text-center">
            <h5 class="card-title">${title}</h5>
            <a href="album.html?album=${folder}" class="btn btn-primary">View Album</a>
          </div>
        </div>
      `;
      container.appendChild(card);
    });
  </script>
</body>
</html>
