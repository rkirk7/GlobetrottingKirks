<div class="container my-5">
  <h1 class="text-center mb-5">Globetrotting Kirks Blog</h1>

  <div id="blog-container"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
<script>
  const posts = [
    "2015-08-29-hello-world.md",
    "2015-09-14.md"
    // Add future post filenames here
  ];

  const container = document.getElementById("blog-container");

  posts.forEach(post => {
    fetch(`blog-posts/${post}`)
      .then(response => response.text())
      .then(text => {
        const html = marked.parse(text);

        // Wrap each post in a Bootstrap card
        const postDiv = document.createElement("div");
        postDiv.classList.add("card", "shadow-lg", "mb-5");
        postDiv.innerHTML = `
          <div class="card-body">
            ${html}
          </div>
        `;
        container.appendChild(postDiv);
      });
  });
</script>
